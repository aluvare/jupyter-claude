name: Nightly Version Check

on:
  schedule:
    - cron: '0 3 * * *'  # 3:00 AM UTC every day
  workflow_dispatch:  # Manual trigger

env:
  IMAGE_NAME: scipy-notebook
  SOURCE_IMAGE: quay.io/jupyter/scipy-notebook

jobs:
  check-and-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest lab version from quay.io
        id: check
        run: |
          # Fetch tags from quay.io API
          TAGS=$(curl -s "https://quay.io/api/v1/repository/jupyter/scipy-notebook/tag/?limit=100&page=1&onlyActiveTags=true" | jq -r '.tags[].name' | grep '^lab-' | grep -v 'aarch64\|x86_64' | sort -V | tail -1)
          echo "Latest tag: $TAGS"
          echo "latest_tag=$TAGS" >> $GITHUB_OUTPUT

          # Get current version from Dockerfile
          CURRENT=$(grep -oP 'scipy-notebook:lab-[\d.]+' Dockerfile | head -1 | sed 's/scipy-notebook://')
          echo "Current tag: $CURRENT"
          echo "current_tag=$CURRENT" >> $GITHUB_OUTPUT

          # Check if update needed
          if [ "$TAGS" != "$CURRENT" ]; then
            echo "needs_update=true" >> $GITHUB_OUTPUT
          else
            echo "needs_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Update Dockerfile
        if: steps.check.outputs.needs_update == 'true'
        run: |
          sed -i "s|scipy-notebook:lab-[0-9.]*|scipy-notebook:${{ steps.check.outputs.latest_tag }}|g" Dockerfile
          sed -i "s|lab-[0-9.]*,enable|${{ steps.check.outputs.latest_tag }},enable|g" .github/workflows/docker-publish.yml

      - name: Set up QEMU
        if: steps.check.outputs.needs_update == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.check.outputs.needs_update == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: steps.check.outputs.needs_update == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        if: steps.check.outputs.needs_update == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        if: steps.check.outputs.needs_update == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            docker.io/aluvare/${{ env.IMAGE_NAME }}:${{ steps.check.outputs.latest_tag }}
            docker.io/aluvare/${{ env.IMAGE_NAME }}:lab-latest
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ steps.check.outputs.latest_tag }}
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:lab-latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Commit and push changes
        if: steps.check.outputs.needs_update == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Dockerfile .github/workflows/docker-publish.yml
          git commit -m "Bump to ${{ steps.check.outputs.latest_tag }}"
          git push

      - name: Create release
        if: steps.check.outputs.needs_update == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.check.outputs.latest_tag }}
          name: ${{ steps.check.outputs.latest_tag }}
          body: |
            Automated update to `${{ env.SOURCE_IMAGE }}:${{ steps.check.outputs.latest_tag }}`

            ### Docker Images
            ```bash
            docker pull aluvare/${{ env.IMAGE_NAME }}:${{ steps.check.outputs.latest_tag }}
            docker pull ghcr.io/aluvare/${{ env.IMAGE_NAME }}:${{ steps.check.outputs.latest_tag }}
            ```
          generate_release_notes: false
